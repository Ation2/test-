 <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>ÁîüÊó•Âø´‰πê ÁÉüËä±ÁßÄ</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
        }
        #birthdayText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF69B4;
            font-size: 64px;
            font-family: 'Arial', sans-serif;
            text-shadow: 0 0 20px rgba(255, 105, 180, 1);
            pointer-events: none;
            animation: fadeInOut 5s infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    <div id="birthdayText">Âº†Âº†ÁîüÊó•Âø´‰πê üéâ</div>

    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth;
        let ch = window.innerHeight;
        canvas.width = cw;
        canvas.height = ch;

        window.addEventListener('resize', () => {
            cw = window.innerWidth;
            ch = window.innerHeight;
            canvas.width = cw;
            canvas.height = ch;
        });

        // ÁÉüËä±Á≤íÂ≠êÁ±ª
        class Particle {
            constructor(x, y, color, angle, speed, friction, gravity, size, hue) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = angle;
                this.speed = speed;
                this.friction = friction;
                this.gravity = gravity;
                this.size = size;
                this.opacity = 1;
                this.hue = hue;
                this.vx = Math.cos(this.angle) * this.speed;
                this.vy = Math.sin(this.angle) * this.speed;
            }

            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.015;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
                ctx.restore();
            }
        }

        // ÁÉüËä±Á±ª
        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx;
                this.y = sy;
                this.tx = tx;
                this.ty = ty;
                this.distanceToTarget = this.calculateDistance(sx, sy, tx, ty);
                this.distanceTraveled = 0;
                this.coordinates = [];
                this.coordinateCount = 5;
                while (this.coordinateCount--) {
                    this.coordinates.push([this.x, this.y]);
                }
                this.angle = Math.atan2(ty - sy, tx - sx);
                this.speed = 3;
                this.acceleration = 1.05;
                this.brightness = random(50, 70);
                this.targetRadius = 1;
                this.exploded = false;
            }

            calculateDistance(x1, y1, x2, y2) {
                const dx = x2 - x1;
                const dy = y2 - y1;
                return Math.sqrt(dx * dx + dy * dy);
            }

            update(index) {
                this.coordinates.pop();
                this.coordinates.unshift([this.x, this.y]);

                if (this.targetRadius < 8) {
                    this.targetRadius += 0.3;
                } else {
                    this.targetRadius = 1;
                }

                this.speed *= this.acceleration;

                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = this.calculateDistance(this.x, this.y, this.x + vx, this.y + vy);

                if (this.distanceTraveled >= this.distanceToTarget) {
                    this.explode();
                    fireworks.splice(index, 1);
                } else {
                    this.x += vx;
                    this.y += vy;
                }
            }

            explode() {
                const particleCount = random(50, 100);
                const hue = random(0, 360);
                for (let i = 0; i < particleCount; i++) {
                    const angle = random(0, Math.PI * 2);
                    const speed = random(1, 6);
                    const size = random(1, 3);
                    const color = `hsl(${hue}, 100%, 50%)`;
                    particles.push(new Particle(this.x, this.y, color, angle, speed, 0.95, 0.5, size, hue));
                }
            }

            draw() {
                ctx.beginPath();
                ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = `hsl(${random(0, 360)}, 100%, 50%)`;
                ctx.stroke();

                if (!this.exploded) {
                    ctx.beginPath();
                    ctx.arc(this.tx, this.ty, this.targetRadius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
        }

        const fireworks = [];
        const particles = [];

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // ÂàõÂª∫Êñ∞ÁöÑÁÉüËä±
        function createFirework() {
            const sx = cw / 2;
            const sy = ch;
            const tx = random(0, cw);
            const ty = random(0, ch / 2);
            fireworks.push(new Firework(sx, sy, tx, ty));
        }

        // Âä®ÁîªÂæ™ÁéØ
        function loop() {
            requestAnimationFrame(loop);
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';

            // Êõ¥Êñ∞ÂíåÁªòÂà∂ÁÉüËä±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                fireworks[i].draw();
                fireworks[i].update(i);
            }

            // Êõ¥Êñ∞ÂíåÁªòÂà∂Á≤íÂ≠ê
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].opacity <= 0) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            // ÊØèÈöî‰∏ÄÂÆöÊó∂Èó¥ÂàõÂª∫Êñ∞ÁöÑÁÉüËä±
            if (Math.random() < 0.05) { // Â¢ûÂä†ÁÉüËä±ÁöÑÁîüÊàêÈ¢ëÁéá
                createFirework();
            }
        }

        loop();
    </script>
</body>
</html>
